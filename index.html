<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Break</title>
  <link href="flat-ui/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="flat-ui/css/flat-ui.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="row header">
          <div class="col-xs-3">
              <span class="work">Break</span>
          </div>
          <div class="col-xs-9">
              <div class="btn-toolbar">
                  <div class="btn-group">
                      <a class="btn btn-inverse" href="#">About</a>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <ul class="pager">
                  <li class="previous"><a id="prevMode" href="#"><span class="fui-arrow-left"></span></a></li>
                  <li value="0" class="item selected">5s Work / 5s Rest</li>
                  <li value="201" class="item">20m Work / 1m Rest</li>
                  <li value="303" class="item">30m Work / 3m Rest</li>
                  <li value="605" class="item">60m Work / 5m Rest</li>
                  <li class="next"><a id="nextMode" href="#"><span class="fui-arrow-right"></span></a></li>
              </ul>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <div id="tClock" class="tDisplay">0h : 0m : 0s</div>
          </div>
      </div>


      <button id="btnStart">Start</button>
      <button id="btnReset">Reset</button>
      <br>
      <br>
      <div class="remind">
          <button id="btnBreak">Take a Break >></button>
          <br>
          <br>
          <h4>Remind me in:</h4>
          <button id="btnRemind2">2 min</button>
          <button id="btnRemind5">5 min</button>
          <button id="btnSkip">Skip</button>
      </div>

  </div>

</body>
    <script src="flat-ui/js/jquery-1.8.3.min.js"></script>
    <script src="flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="flat-ui/js/bootstrap.min.js"></script>
    <script src="flat-ui/js/bootstrap-select.js"></script>

    <script src="flat-ui/js/application.js"></script>

	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
