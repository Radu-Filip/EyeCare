<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Break</title>
  <link href="flat-ui/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="flat-ui/css/flat-ui.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="row header">
          <div class="col-xs-3">
              <div class="break-title">Break</div>
          </div>
          <div class="col-xs-9 text-right">

              <!--<a id="bkSettings" class="btn btn-inverse" href="#"><span class="fui-gear"></span></a>-->

          </div>
      </div>
      <div class="row break-init">
          <div class="col-xs-1"></div>
          <div class="col-xs-10">
              <ul class="pager">
                  <li class="previous"><a id="prevMode" href="#"><span class="fui-arrow-left"></span></a></li>
                  <li value="0" class="item selected">5s Work / 5s Rest</li>
                  <li value="201" class="item">20m Work / 1m Rest</li>
                  <li value="303" class="item">30m Work / 3m Rest</li>
                  <li value="605" class="item">60m Work / 5m Rest</li>
                  <li class="next"><a id="nextMode" href="#"><span class="fui-arrow-right"></span></a></li>
              </ul>
          </div>
          <div class="col-xs-1"></div>
      </div>
      <div class="row text-center">
          <div class="col-xs-12">
              <div id="tClock" class="tDisplay">00 : 00 : 00s</div>
              <a id="btnSkipRest" href="#" class="btn btn-xs btn-inverse break-rest">Skip</a>
          </div>
      </div>
      <div class="row text-center">
          <div class="col-xs-1"></div>
          <div class="col-xs-10">
              <a id="btnStart" href="#" class="btn btn-block btn-lg btn-success break-init">Start</a>
              <a id="btnReset" href="#" class="btn btn-block btn-lg btn-danger break-work">Reset</a>
              <a id="btnBreak" href="#" class="btn btn-block btn-lg btn-success break-remind">Take a Break >></a>
          </div>
          <div class="col-xs-1"></div>
      </div>

      <div class="row text-center break-remind">
          <div class="col-xs-12">
              <div class="break-title-remind">Remind me in </div>

              <a id="btnRemind2" href="#" class="btn btn-xs btn-info">2 min</a>
              <a id="btnRemind5" href="#" class="btn btn-xs btn-info">5 min</a>
              <a id="btnSkip" href="#" class="btn btn-xs btn-default">Skip</a>
          </div>
      </div>
  </div>

</body>
    <script src="flat-ui/js/jquery-1.8.3.min.js"></script>
    <script src="flat-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="flat-ui/js/bootstrap.min.js"></script>
    <script src="flat-ui/js/bootstrap-select.js"></script>

    <script src="flat-ui/js/application.js"></script>

	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
